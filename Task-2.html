<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background-color: red;
  animation-name: example;
  animation-duration: 4s;
  border: 2px solid black;
  position: absolute;
  top: 100px;
  left: 100px;
  animation-name: 0.25s;
  animation-delay: 0s;
  animation-iteration-count: infinite;
}

@keyframes example {
  from { left: 0%;}
  to {left: 200px;}
}
</style>
</head>
<body>

<h1>CSS Animation</h1>

<div></div>

<p><b>Note:</b> When an animation is finished, it goes back to its original style.</p>
</body>
</html>
